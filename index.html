<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MB Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MB Bank</h2>
    <p>Le Thi Lien</p>
    <p>0919977121</p>
    <p>20k</p>

    <input type="text" id="codeInput" placeholder="Ô nhập" />
    <br>
    <button onclick="checkCode()">Enter</button>
    <div id="result"></div>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (input === "chucmayman") {
        result.textContent = 'Mật khẩu máy tính của bạn là "helloconcu"';
      } else {
        result.textContent = '';
      }
    }
  </script>
</body>
</html>
